      <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c7453c7dcb82e068c822a2ebc0c84cc4"></script>
      <script>
        var container = document.getElementById('map');
        var options = {
          center: new kakao.maps.LatLng(35.152961, 128.101117),
          level: 4
        };
    
        var map = new kakao.maps.Map(container, options);

        var positions = [
    {
        title: '부스1', 
        latlng: new kakao.maps.LatLng(35.153016, 128.098656)
    },
    {
        title: '부스2', 
        latlng: new kakao.maps.LatLng(35.153640, 128.099000)
    },
    {
        title: '부스3', 
        latlng: new kakao.maps.LatLng(35.152419, 128.102088)
    },
    {
        title: '부스4',
        latlng: new kakao.maps.LatLng(35.151877, 128.102978)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(16, 23); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
      </script>
    
    <div class="filter-buttons">
      <input type="radio" id="date-16" name="date" value="10.16" checked>

    <div class="box-container" id="booth-list">
      {% for booth in booths %}
      <div class="box" data-date="{% if booth.is_operating_on_16th %}10.16{% endif %}{% if booth.is_operating_on_17th %}10.17{% endif %}{% if booth.is_operating_on_18th %}10.18{% endif %}">
        <a href="{{ url_for('get_booth_detail', booth_name=booth.booth_name) }}">
          <div class="box-icon">
            <i class="fa-solid fa-utensils"></i>
          </div>
          <div class="box-content">
            <p class="box-title">{{ booth.booth_name }}</p>
            <p class="box-description">{{ booth.booth_category }}</p>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
    
    
    <script>
      // 기본적으로 10월 16일에 맞는 부스 리스트만 보이도록 설정
      window.onload = function() {
        document.querySelector('input[name="date"]:checked').dispatchEvent(new Event('change'));
      }
    
      document.addEventListener('change', function (event) {
        if (event.target.name === 'date') {
          const selectedDate = event.target.value;
          const boxes = document.querySelectorAll('.box');
    
          boxes.forEach(box => {
            const boxDate = box.getAttribute('data-date');
            if (boxDate.includes(selectedDate)) {
              box.style.display = 'block';
            } else {
              box.style.display = 'none';
            }
          });
        }
      });
    </script>
